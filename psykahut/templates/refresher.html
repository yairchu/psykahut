<script>
  setInterval(function() {
    var req = new XMLHttpRequest();
    req.open("GET", '/api/cur_question/', false);
    req.send(null);
    var obj = JSON.parse(req.responseText);
    if (obj == null || obj.cur != {{cur}} || obj.is_quiz != {{is_quiz}})
      location.reload(true);
  }, 1500);
</script>
