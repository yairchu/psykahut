{% extends "psykahut_base.html" %}

{% block content %}
  <h2>
    ממתין לתשובות
  </h2>
  <p>
    יפה מאוד!
    עכשיו נמתין לשאר השחקנים
  </p>

  <script>
    setInterval(function() {
      var req = new XMLHttpRequest();
      req.open("GET", '/api/cur_question/', false);
      req.send(null);
      var obj = JSON.parse(req.responseText);
      if (obj == null || obj.cur != {{cur}})
        location.reload(true);
    }, 1500);
  </script>
{% endblock %}
